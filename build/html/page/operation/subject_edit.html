<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Amily后台－专题编辑</title>
        <!--#include file="/include/ext_source.html" -->
    </head>
    <body>
        <section id="container">
            <!--#include file="/include/ext_head.html" -->
            <div class="m-main">
                <!--#include file="/include/ext_aside.html" -->
                <section id="main-content">
                    <section class="wrapper">
                        <!-- 专题基本信息内容 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-dbox panel clearfix">
                                    <h3 class="h3 panel-title">专题基本信息</h3>
                                    <div class="m-form col-lg-8 panel-body">
                                        <form class="form-horizontal" id="subject_form">
                                            <div class="form-group">
                                                <label for="subject_name" class="col-sm-3 control-label">专题名称</label>
                                                <div class="col-sm-9 input-group">
                                                    <input type="text" class="form-control" id="subject_name" placeholder="专题名称">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="subject_logo" class="col-sm-3 control-label" >专题头图</label>
                                                <div class="col-sm-9 input-group">
                                                    <input type="text" class="form-control" id="subject_logo" placeholder="可以填链接也可以上传">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-primary" id="logo-upload" type="button">上传图片</button>
                                                     </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="subject_logo" class="col-sm-3 control-label" >详情页头图</label>
                                                <div class="col-sm-9 input-group">
                                                    <input type="text" class="form-control" id="detail-subject_logo" placeholder="可以填链接也可以上传">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-primary" id="detail-logo-upload" type="button">上传图片</button>
                                                     </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="subject_logo" class="col-sm-3 control-label" >活动时间</label>
                                                <div class="col-sm-4" style="padding-left: 0px;">
                                                    <input type="text"  class="form-control" id="start_date" placeholder="YYYY-MM-DD">
                                                </div>
                                                <div class="col-sm-1 control-label">
                                                    到
                                                </div>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="end_date" placeholder="YYYY-MM-DD">
                                                </div>
                                            </div>

                                            <button type="submit" class="btn btn-primary add-subject" style="margin-left: 25%; margin-right : 25px;">添加专题</button>
                                        </form>
                                    </div>   
                                    <div class="m-form col-lg-8">
                                        <div class="panel-body hide" id="upload-img">
                                            <h4></h4>
                                            <div class="m-sbt-logo">
                                                <img src="">
                                            </div>    
                                        </div>    
                                        <div class="panel-body hide" id="detail-upload-img">
                                            <h4></h4>
                                            <div class="m-sbt-logo">
                                                <img src="">
                                            </div>    
                                        </div>    
                                    </div>
                                </div> 
                            </div>
                        </div>    
                    </section>
                </section>
                <!--#include file="/include/ext_right_aside.html" -->
            </div>    
           
        </section>
    </body>
    <script >
        document.getElementById("operation-nav").className ="active";
    </script>
    <!--#include file="/include/ext_script.html" -->
    <script src="http://amilystatic.me/scripts/lib/upload/??moxie.js,plupload.min.js,zh_CN.js"></script>
    <script src="http://amilystatic.me/ms/scripts/page/subject_add.js" ></script>
</html>
