<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Amily后台－专题编辑</title>
        <!--#include file="/include/ext_source.html" -->
    </head>
    <body>
        <section id="container">
            <!--#include file="/include/ext_head.html" -->
            <div class="m-main">
                <!--#include file="/include/ext_aside.html" -->
                <section id="main-content">
                    <section class="wrapper">
                        <!-- 面包屑 start -->
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-home"></i>首页</a></li>
                                    <li><a href="#">运营系统</a></li>
                                    <li class="active">添加专题</li>
                                </ul>
                            </div>
                        </div>
                        <!-- 面包屑 end -->
                        <!-- 专题基本信息内容 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-dbox panel clearfix">
                                    <h3 class="h3 panel-title">专题基本信息</h3>
                                    <div class="m-form col-lg-6 panel-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="subject_name" class="col-sm-2 control-label">专题名称</label>
                                                <div class="col-sm-10 input-group">
                                                    <input type="text" class="form-control" id="subject_name" placeholder="专题名称">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="subject_logo" class="col-sm-2 control-label" >专题头图</label>
                                                <div class="col-sm-10 input-group">
                                                    <input type="text" class="form-control" id="subject_logo" placeholder="可以填链接也可以上传">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-primary" type="button">上传图片</button>
                                                     </span>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary add-subject">添加专题</button>
                                        </form>
                                    </div>    
                                </div> 
                            </div>
                        </div>    
                        <!-- 专题基本信息 end -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-dbox panel clearfix">
                                    <h3 class=" panel-title pull-left">专题内容信息</h3>
                                    <a href="javascript:;" class="m-add-subject-ct pull-left"><i class="fa fa-edit"></i>添加内容块</a>
                                </div>
                            </div>
                        </div>   
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel clearfix">
                                    <h3 class="panel-heading">搜索商品或者商户信息</h3>
                                    <div class="panle-body" >
                                        <!--#include file="/include/prd_box.html" -->
                                    </div>    
                                </div>
                            </div>
                        </div>
                        
                        <div class="ai-subjects">
                            <div class="row m-subject-section">
                                <div class="col-lg-12">
                                    <div class="panel clearfix">
                                        <div class="panel-heading">专题内容块 </div>
                                        <div class="panel-body">
                                            <div class="col-lg-4">
                                                <section class="panel profile-nav">
                                                    <div class="twt-feed blue-bg">
                                                        <div class="fa fa-twitter wtt-mark"></div>
                                                        <a href="#">
                                                            <img alt="" src="images/lock_thumb.jpg">
                                                        </a>
                                                    </div>
                                                    <ul class="nav nav-pills nav-stacked">
                                                        <li ><span>名称:</span>12321321312312</li>
                                                        <li><span>价格:</span> 200 <span>原价:</span> 400</li>
                                                        <li><span>服务时长:</span>2小时</li>
                                                        <li><span>所属商家:</span>东方名剪</li>
                                                    </ul>                                               
                                                </section>

                                                </div>
                                                <div class="col-lg-8">
                                                    <form class="form-horizontal bucket-form">
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">标题</label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control">
                                                            </div>
                                                            <div class="col-sm-4 add-btns" >
                                                                    <a href="#"><i class="fa fa-picture-o"></i>添加图片</a>
                                                                    <a href="#"><i class="fa fa-file-text"></i>添加段落</a>
                                                                    <a href="#"><i class="fa fa-times"></i>删除选项</a>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">图片</label>
                                                            <div class="col-sm-6">
                                                                <div class="input-group">
                                                                    <input type="text" class="form-control">
                                                                    <span class="input-group-btn">
                                                                        <button class="btn btn-primary" type="button">上传图片</button>
                                                                    </span>
                                                                </div>    
                                                                <div class="img-text">
                                                                    <textarea class="form-control" placeholder="图片描述"></textarea>
                                                                </div>    
                                                                <div class="img-box">
                                                                    <div class="">
                                                                    </div>    
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-4 add-btns " >
                                                                <a href="#"><i class="fa fa-picture-o"></i>添加图片</a>
                                                                <a href="#"><i class="fa fa-file-text"></i>添加段落</a>
                                                                <a href="#"><i class="fa fa-times"></i>删除选项</a>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">段落</label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" placeholder="段落标题">
                                                                <div class="p-text">
                                                                    <textarea class="form-control" row =8 placeholder="段落内容" ></textarea>
                                                                </div>   
                                                            </div>
                                                            <div class="col-sm-4 add-btns" >
                                                                <a href="#"><i class="fa fa-picture-o"></i>添加图片</a>
                                                                <a href="#"><i class="fa fa-file-text"></i>添加段落</a>
                                                                <a href="#"><i class="fa fa-times"></i>删除选项</a>
                                                            </div>
                                                        </div>

                                                </form>
                                            </div>
                                        </div>    
                                    </div> 
                                </div>
                            </div>
                        </div>    
                    </section>
                </section>
                <!--#include file="/include/ext_right_aside.html" -->
            </div>    
           
        </section>
    </body>
</html>
