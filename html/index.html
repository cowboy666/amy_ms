<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Amily 后台管理系统</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" >
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" type="text/css" >
        <link rel="stylesheet" href="http://amilystatic.me/ms/styles/index.css" type="text/css" >

    </head>
    <body>
        <!--#include file="/include/head.html" -->
        <div class="m-main">
            <div class="m-main-inner">
                <div class="container">
                    <div class="m-login" id="login">
                        <form method="post" action="/api/login">
                            <div class="m-inps">
                                <div class="inpc uname"><label for="uname" ></label><input type="text" id="uname" name="j_username" placeholder="账号" ></div> 
                                <div class="inpc upwd"><label for="upwd"></label><input type="password" id="upwd" name="j_password" placeholder="密码"></div> 
                                <div class="btn-wrap"><button class="btn-submit" type="submit"><span>商家登录</span></button></div>
                            </div>
                        </form>    
                    </div>
                </div> 
            </div>
        </div>
        <!--#include file="/include/foot.html" -->
    </body>
    <script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js" ></script>    
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script>
    <script src="http://amilystatic.me/ms/scripts/page/index.js" ></script>

</html>
