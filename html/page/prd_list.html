<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Amily 后台管理系统-商品列表</title>
        <!--#include file="/include/ext_source.html" -->
        <link rel="stylesheet" href="http://amilystatic.me/ms/styles/shop_sys.css" type="text/css" >
    </head>
    <body>
        <section id="container">
        <!--#include file="/include/ext_head.html" -->
        <div class="m-main">
            <!--#include file="/include/ext_aside.html" -->
            <section id="main-content">
                <section class="wrapper">
             <div class="m-ct">
                 <div class="m-list" id="m-list">
                    
                     <div class="panel panel-default">
                         <div class="panel-heading">
                            <div class="m-list-hd">
                                 <div class="m-list-title">
                                    <h3 class="hd">商品管理列表</h3> 
                                 </div>   
                                 <div class="m-s-group">
                                     <div class="btn-group" id="status-filter">
                                         <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true" data-toggle="dropdown" aria-haspopup="true">
                                            全部<span class="caret"></span>
                                         </button>
                                         <ul class="dropdown-menu" role="menu" >
                                             <li><a href="#" data-status="all">全部</a></li>
                                             <li><a href="#" data-status="1" >已审核</a></li>
                                             <li><a href="#" data-status="0" >待审核</a></li>
                                         </ul>
                                     </div>
                                 </div>
                            </div>
                         </div>
                         <div class="panel-body">
                             <div class="m-list-ct" id="list-ct">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>商品ID</th>
                                            <th>商品名称</th>
                                            <th>所属门店</th>
                                            <th>创建时间</th>
                                            <th>审批人</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody class="ai-list">
                                        </tbody>    
                                    </table> 
                             </div>
                             <div class="m-pages ai-page">

                             </div>    
                         </div>
                        <div class="no-result" id="no-result">
                        </div>    
                     </div>
                </div>
             </div>    
            </section>
        </section>    
        </div>
        </section>
    </body>
    <script >
        document.getElementById("shop-nav").className ="active";
        document.getElementById("op-prd-list").className ="active";
    </script>
    <!--#include file="/include/ext_script.html" -->
    <script src="http://amilystatic.me/ms/scripts/page/prd_list.js?v=0.02" ></script>
</html>
