
<div class="m-prd-box" id="pd-search-box">

                <label> 
                    <input type="radio" name="search_type" id="sch_1" value="0" checked>

            </div>
            <div class="radio pull-left">
                <label>
                    <input type="radio" name="search_type" id="sch_2" value="1" >
